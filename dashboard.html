<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Events Dashboard</title>
    <style>
        :root {
            --bg-primary: #1e1e1e;
            --bg-secondary: #252526;
            --bg-tertiary: #2d2d30;
            --text-primary: #cccccc;
            --text-secondary: #969696;
            --border-color: #3e3e42;
            --accent-color: #007acc;
            --hover-bg: #094771;
            --selected-bg: #0e639c;
        }
        
        [data-theme="light"] {
            --bg-primary: #f5f5f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-color: #007bff;
            --hover-bg: #f8f9fa;
            --selected-bg: #007bff;
        }
        
        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            margin: 20px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .theme-toggle {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .theme-toggle:hover {
            opacity: 0.8;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            flex: 1;
        }
        .main-content {
            display: flex;
            gap: 20px;
            height: calc(100vh - 300px);
        }
        .events-list {
            width: 300px;
            background: var(--bg-secondary);
            border-radius: 5px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }
        .events-list-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            color: var(--text-primary);
        }
        .events-list-body {
            flex: 1;
            overflow-y: auto;
        }
        .event-item {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
            color: var(--text-primary);
        }
        .event-item:hover {
            background-color: var(--hover-bg);
        }
        .event-item.selected {
            background-color: var(--selected-bg);
            color: white;
        }
        .event-item-id {
            font-weight: bold;
            font-size: 12px;
        }
        .event-item-time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
        }
        .event-item.selected .event-item-time {
            color: #ccc;
        }
        .pagination {
            padding: 10px 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pagination button {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .pagination button:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }
        .pagination span {
            font-size: 12px;
            color: var(--text-secondary);
        }
        .event-display {
            flex: 1;
            background: var(--bg-secondary);
            border-radius: 5px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            resize: vertical;
            overflow: hidden;
        }
        .event-display-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            font-weight: bold;
            color: var(--text-primary);
        }
        .event-display-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            resize: vertical;
            background: var(--bg-tertiary);
        }
        
        .json-viewer {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            white-space: pre-wrap;
            color: var(--text-primary);
        }
        
        .json-key {
            color: #9cdcfe;
        }
        
        .json-string {
            color: #ce9178;
        }
        
        .json-number {
            color: #b5cea8;
        }
        
        .json-boolean {
            color: #569cd6;
        }
        
        .json-null {
            color: #569cd6;
        }
        
        .json-punctuation {
            color: var(--text-primary);
        }
        .event {
            border-bottom: 1px solid #eee;
            padding: 15px;
            margin-bottom: 10px;
        }
        .event:last-child {
            border-bottom: none;
        }
        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .event-id {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .event-time {
            color: #666;
            font-size: 14px;
        }
        .event-body {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .search-container {
            flex: 1;
            max-width: 400px;
        }
        .search-input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
            outline: none;
        }
        .search-input:focus {
            border-color: var(--accent-color);
        }
        .search-input::placeholder {
            color: var(--text-secondary);
        }
        .clear-search {
            background: var(--text-secondary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .clear-search:hover {
            opacity: 0.8;
        }
        .filter-info {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        .controls button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #c82333;
        }
        .status {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>Webhook Events Dashboard</h1>
                <p>Real-time webhook event monitoring</p>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">üåô Dark</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Events</h3>
                <div id="total-events">0</div>
            </div>
            <div class="stat-card">
                <h3>Status</h3>
                <div id="connection-status" class="status">Connecting...</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Search events (ID, headers, body, timestamp...)" oninput="filterEvents()">
                <div id="filter-info" class="filter-info"></div>
            </div>
            <button class="clear-search" onclick="clearSearch()">Clear Filter</button>
            <button onclick="clearEvents()">Clear All Events</button>
        </div>

        <div class="main-content">
            <div class="events-list">
                <div class="events-list-header">Events</div>
                <div class="events-list-body" id="events-list"></div>
                <div class="pagination">
                    <button id="prev-btn" onclick="previousPage()" disabled>Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-btn" onclick="nextPage()" disabled>Next</button>
                </div>
            </div>
            <div class="event-display">
                <div class="event-display-header">Event Details</div>
                <div class="event-display-body" id="event-details">
                    <p style="color: var(--text-secondary); text-align: center; margin-top: 50px;">Select an event to view details</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allEvents = [];
        let filteredEvents = [];
        let currentPage = 1;
        const eventsPerPage = 25;
        let selectedEvent = null;
        let searchQuery = '';
        
        const eventsList = document.getElementById('events-list');
        const totalEventsEl = document.getElementById('total-events');
        const statusEl = document.getElementById('connection-status');
        const eventDetails = document.getElementById('event-details');
        const pageInfo = document.getElementById('page-info');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const searchInput = document.getElementById('search-input');
        const filterInfo = document.getElementById('filter-info');

        const eventSource = new EventSource('/stream');

        eventSource.onopen = function() {
            statusEl.textContent = 'Connected';
            statusEl.style.color = '#28a745';
        };

        eventSource.onerror = function() {
            statusEl.textContent = 'Disconnected';
            statusEl.style.color = '#dc3545';
        };

        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            addEvent(data);
        };

        function addEvent(event) {
            allEvents.unshift(event);
            totalEventsEl.textContent = allEvents.length;
            
            // Re-apply current filter
            applyFilter();
            
            if (currentPage === 1) {
                renderEventsList();
            }
            updatePagination();
            updateFilterInfo();
        }

        function renderEventsList() {
            const startIndex = (currentPage - 1) * eventsPerPage;
            const endIndex = startIndex + eventsPerPage;
            const pageEvents = filteredEvents.slice(startIndex, endIndex);
            
            eventsList.innerHTML = '';
            
            pageEvents.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                eventDiv.onclick = () => selectEvent(event, eventDiv);
                
                const timestamp = new Date(event.timestamp).toLocaleString();
                
                eventDiv.innerHTML = `
                    <div class="event-item-id">Event #${event.id}</div>
                    <div class="event-item-time">${timestamp}</div>
                `;
                
                eventsList.appendChild(eventDiv);
            });
        }

        function selectEvent(event, element) {
            document.querySelectorAll('.event-item').forEach(item => {
                item.classList.remove('selected');
            });
            element.classList.add('selected');
            
            selectedEvent = event;
            eventDetails.innerHTML = formatJSON(event);
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredEvents.length / eventsPerPage);
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderEventsList();
                updatePagination();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredEvents.length / eventsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderEventsList();
                updatePagination();
            }
        }

        function clearEvents() {
            if (confirm('Clear all events?')) {
                fetch('/events', { method: 'DELETE' })
                    .then(() => {
                        allEvents = [];
                        filteredEvents = [];
                        currentPage = 1;
                        selectedEvent = null;
                        searchQuery = '';
                        searchInput.value = '';
                        eventsList.innerHTML = '';
                        eventDetails.innerHTML = '<p style="color: var(--text-secondary); text-align: center; margin-top: 50px;">Select an event to view details</p>';
                        totalEventsEl.textContent = '0';
                        updateFilterInfo();
                        updatePagination();
                    });
            }
        }

        fetch('/events')
            .then(response => response.json())
            .then(data => {
                allEvents = data.events.reverse();
                applyFilter();
                renderEventsList();
                updatePagination();
                updateFilterInfo();
            });
            
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.hasAttribute('data-theme')) {
                body.removeAttribute('data-theme');
                themeToggle.textContent = 'üåô Dark';
                localStorage.setItem('theme', 'dark');
            } else {
                body.setAttribute('data-theme', 'light');
                themeToggle.textContent = '‚òÄÔ∏è Light';
                localStorage.setItem('theme', 'light');
            }
        }
        
        function formatJSON(obj) {
            const jsonString = JSON.stringify(obj, null, 2);
            return '<div class="json-viewer">' + 
                jsonString
                    .replace(/"([^"]+)":/g, '<span class="json-key">"$1"</span>:')
                    .replace(/: "([^"]*)"/g, ': <span class="json-string">"$1"</span>')
                    .replace(/: (\d+\.?\d*)/g, ': <span class="json-number">$1</span>')
                    .replace(/: (true|false)/g, ': <span class="json-boolean">$1</span>')
                    .replace(/: (null)/g, ': <span class="json-null">$1</span>')
                    .replace(/([{}\[\],])/g, '<span class="json-punctuation">$1</span>') +
            '</div>';
        }
        
        function filterEvents() {
            searchQuery = searchInput.value.toLowerCase().trim();
            currentPage = 1; // Reset to first page when filtering
            applyFilter();
            renderEventsList();
            updatePagination();
            updateFilterInfo();
        }
        
        function applyFilter() {
            if (!searchQuery) {
                filteredEvents = [...allEvents];
                return;
            }
            
            filteredEvents = allEvents.filter(event => {
                // Search in event ID
                if (event.id.toString().includes(searchQuery)) return true;
                
                // Search in timestamp
                if (event.timestamp.toLowerCase().includes(searchQuery)) return true;
                
                // Search in method and URL
                if (event.method.toLowerCase().includes(searchQuery)) return true;
                if (event.url.toLowerCase().includes(searchQuery)) return true;
                
                // Search in headers
                const headersStr = JSON.stringify(event.headers).toLowerCase();
                if (headersStr.includes(searchQuery)) return true;
                
                // Search in body
                const bodyStr = JSON.stringify(event.body).toLowerCase();
                if (bodyStr.includes(searchQuery)) return true;
                
                // Search in query parameters
                const queryStr = JSON.stringify(event.query).toLowerCase();
                if (queryStr.includes(searchQuery)) return true;
                
                return false;
            });
        }
        
        function updateFilterInfo() {
            if (!searchQuery) {
                filterInfo.textContent = '';
                return;
            }
            
            const totalCount = allEvents.length;
            const filteredCount = filteredEvents.length;
            filterInfo.textContent = `Showing ${filteredCount} of ${totalCount} events`;
        }
        
        function clearSearch() {
            searchInput.value = '';
            searchQuery = '';
            currentPage = 1;
            applyFilter();
            renderEventsList();
            updatePagination();
            updateFilterInfo();
        }
        
        // Initialize filtered events
        applyFilter();
        updateFilterInfo();
        
        // Load saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.setAttribute('data-theme', 'light');
            document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è Light';
        }
    </script>
</body>
</html>
